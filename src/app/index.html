                    </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="step-content has-text-centered">
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Length</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" id="length-one-input" type="text" value="100"
                                                placeholder="First length" autofocus data-validate="require">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="step-content has-text-centered">
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Length</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" id="length-two-input" type="text" value="110"
                                                placeholder="Second length" autofocus data-validate="require">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="step-content has-text-centered">

                        </div>
                    </div>
                    <div class="steps-actions">
                        <div class="steps-action">
                            <a href="#" data-nav="previous" class="button is-light">Back</a>
                        </div>
                        <div class="steps-action">
                            <a href="#" data-nav="next" class="button is-light">Next</a>
                        </div>
                    </div>

    <!-- Result Tab -->
    <div id="result" class="hidden">
        <div class="columns">
            <!-- Left Side -->
            <div class="column is-1"></div>
            <div class="column is-8">
                <!-- Plot -->
                <div id="view-plot"></div>
            </div>
            <!-- Right Side -->
            <div class="column is-2">
                <nav class="level">
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Result</p>
                            <p class="title">0 m/s</p>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Database Tab -->
    <div id="database" class="hidden">
        <!-- Database Table -->
        <div class="columns">
            <div class="column is-1"></div>
            <!-- Left Side -->
            <div class="column is-8">
                <table class="table is-hoverable is-fullwidth is-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Date</th>
                            <th>Patient</th>
                            <th>Result</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="database-table"></tbody>
                </table>
            </div>
            <!-- Right Side -->
            <div class="column is-2">
                <!-- Search -->
                <h3 class="subtitle is-3">Search</h3>
                <div class="field">
                    <label class="label">Patient</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="patient-input" class="input is-success" type="text" placeholder="Name" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Result</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="length-1-input" class="input is-success" type="text" placeholder="in m/s" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-ruler-horizontal"></i>
                        </span>
                    </div>
                </div>
                <!-- Warning Modal -->
                <div id="warning-modal" class="modal">
                    <div id="modal-bg" class="modal-background"></div>
                    <div class="modal-card">
                        <section class="modal-card-body">
                            <p>Create new?</p>
                        </section>
                        <footer class="modal-card-foot">
                            <button id="modal-new-btn" class="button">Create New</button>
                            <button id="modal-cancel-btn" class="button is-danger">Cancel</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Connection Tab -->
    <div id="connection" class="hidden">
        <div class="columns">
            <!-- Port Control & Status -->
            <div class="column is-4"></div>
            <div class="column is-4">
                <h3 class="subtitle is-3">Port Info</h3>
                <table class="table is-hoverable">
                    <tbody>
                        <tr>
                            <th>Name</th>
                            <td id="port-name"></td>
                        </tr>
                        <tr>
                            <th>Id</th>
                            <td id="port-id"></td>
                        </tr>
                        <tr>
                            <th>Manufacturer</th>
                            <td id="port-manufacturer"></td>
                        </tr>
                    </tbody>
                </table>
                <a id="connect-btn" class="button is-danger">Connect</a>
            </div>
        </div>
    </div>
