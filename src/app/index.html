<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NLGM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/css/bulma.min.css">
    <style>@import '../node_modules/bulma-steps/dist/css/bulma-steps.min.css';</style>
    <link rel="stylesheet" href="lib/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Tabs -->
    <div class="tabs is-centered">
        <ul>
            <li id="new-tab" class="is-active"><a>New</a></li>
            <li id="result-tab"><a>Result</a></li>
            <li id="database-tab"><a>Database</a></li>
            <li id="connection-tab"><a>Connection</a></li>
        </ul>
    </div>
    <!-- New Tab -->
    <div id="new">
        <div class="columns">
            <div class="column is-1"></div>
            <div class="column is-10">
                <div class="steps" id="new-steps">
                    <div class="step-item is-active is-success">
                        <div class="step-marker">1</div>
                        <div class="step-details">
                            <p class="step-title">New Patient</p>
                        </div>
                    </div>
                    <div class="step-item">
                        <div class="step-marker">2</div>
                        <div class="step-details">
                            <p class="step-title">1. Measurement</p>
                        </div>
                    </div>
                    <div class="step-item">
                        <div class="step-marker">3</div>
                        <div class="step-details">
                            <p class="step-title">2. Measurement</p>
                        </div>
                    </div>
                    <div class="step-item">
                        <div class="step-marker">4</div>
                        <div class="step-details">
                            <p class="step-title">Finish</p>
                        </div>
                    </div>
                    <div class="steps-content">
                        <div class="step-content has-text-centered is-active">
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Name</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" id="new-patient-name" type="text" value="Hans" placeholder="Name of patient"
                                                autofocus data-validate="require">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="step-content has-text-centered">
                            <div id="new-m1-plot"></div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Length</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" id="new-m1-length" type="text" value="100"
                                                placeholder="First length" autofocus data-validate="require">
                                        </div>
                                    </div>
                                    <a id="start-m1-btn" class="button is-success">
                                        <span>Start</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="step-content has-text-centered">
                            <div id="new-m2-plot"></div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Length</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" id="new-m2-length" type="text" value="110"
                                                placeholder="Second length" autofocus data-validate="require">
                                        </div>
                                    </div>
                                    <a id="start-m2-btn" class="button is-success">
                                        <span>Start</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="step-content has-text-centered">
                            <div class="columns">
                                <div class="column is-4"></div>
                                <div class="column is-4">
                                    <h3 class="subtitle is-3">Result</h3>
                                    <table class="table is-hoverable">
                                        <tbody>
                                            <tr>
                                                <th>Name</th>
                                                <td id="new-result-name">Hans</td>
                                            </tr>
                                            <tr>
                                                <th>Measurements</th>
                                                <td id="new-result-m">0</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <a id="new-get-result-btn" class="button is-danger">View Result</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="steps-actions">
                        <div class="steps-action">
                            <a href="#" data-nav="previous" class="button is-light">Back</a>
                        </div>
                        <div class="steps-action">
                            <a href="#" data-nav="next" class="button is-light">Next</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Result Tab -->
    <div id="result" class="hidden">
        <div class="columns">
            <!-- Left Side -->
            <div class="column is-1"></div>
            <div class="column is-8">
                <!-- Plot -->
                <div id="result-plot"></div>
            </div>
            <!-- Right Side -->
            <div class="column is-2">
                <nav class="level">
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Result</p>
                            <p id="result-result" class="title">0 m/s</p>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Database Tab -->
    <div id="database" class="hidden">
        <!-- Database Table -->
        <div class="columns">
            <div class="column is-1"></div>
            <!-- Left Side -->
            <div class="column is-8">
                <table class="table is-hoverable is-fullwidth is-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Date</th>
                            <th>Patient</th>
                            <th>Result</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="database-table"></tbody>
                </table>
            </div>
            <!-- Right Side -->
            <div class="column is-2">
                <!-- Search -->
                <h3 class="subtitle is-3">Search</h3>
                <div class="field">
                    <label class="label">Patient</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="database-patient-input" class="input is-success" type="text" placeholder="Name" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Result</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="database-result-input" class="input is-success" type="text" placeholder="in m/s" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-ruler-horizontal"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Connection Tab -->
    <div id="connection" class="hidden">
        <div class="columns">
            <!-- Port Control & Status -->
            <div class="column is-4"></div>
            <div class="column is-4">
                <h3 class="subtitle is-3">Port Info</h3>
                <table class="table is-hoverable">
                    <tbody>
                        <tr>
                            <th>Name</th>
                            <td id="connection-port-name"></td>
                        </tr>
                        <tr>
                            <th>Id</th>
                            <td id="connection-port-id"></td>
                        </tr>
                        <tr>
                            <th>Manufacturer</th>
                            <td id="connection-port-manufacturer"></td>
                        </tr>
                    </tbody>
                </table>
                <a id="connection-connect-btn" class="button is-danger">Connect</a>
            </div>
        </div>
    </div>
    <script src="lib/js/plotly-latest.min.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/tabs/connectionTab.js"></script>
    <script src="js/tabs/databaseTab.js"></script>
    <script src="js/tabs/newTab.js"></script>
    <script src="js/tabs/resultTab.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/renderer.js"></script>
</body>

</html>
